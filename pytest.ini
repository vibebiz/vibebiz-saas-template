[pytest]
# pytest configuration for VibeBiz SaaS Template Python services

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 7.0

# Add current directory to Python path
addopts =
    # Coverage reporting
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json

    # Coverage thresholds (80% minimum per testing rules)
    --cov-fail-under=80

    # Test output options
    --verbose
    --tb=short
    --strict-markers
    --strict-config

    # Performance and parallelization
    --maxfail=5
    --durations=10

    # Warning configuration - keep warnings visible for early detection of issues
    # Only add specific suppressions when needed for third-party dependencies

# Test markers
markers =
    unit: Unit tests (fast, isolated, mock dependencies)
    integration: Integration tests (database, external services)
    slow: Slow running tests
    auth: Authentication related tests
    api: API endpoint tests
    database: Database related tests
    security: Security related tests
    performance: Performance tests

# Test file patterns
testpaths =
    services/*/tests


# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
# Exclude patterns from coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */migrations/*
    */alembic/*
    */conftest.py
    */settings.py
    */config.py
    */__init__.py

[coverage:report]
# Coverage reporting options
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Coverage thresholds
fail_under = 80  # 80% minimum per testing rules
show_missing = true
skip_covered = false
precision = 2

[coverage:html]
directory = htmlcov
