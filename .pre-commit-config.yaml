# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # ==============================================================================
  # 1. Global & Cross-Cutting Hooks
  # ==============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files # GBL-03
        args: ['--maxkb=1024'] # 1 MB
      - id: end-of-file-fixer # GBL-04
      - id: trailing-whitespace # GBL-05

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks # GBL-01

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      - id: commitlint # GBL-02
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

  # ==============================================================================
  # 2. Backend Hooks (Python / FastAPI)
  # ==============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff # BE-03
        args: [--fix, --exit-non-zero-on-fix]
        files: \.py$
      - id: ruff-format # BE-01
        files: \.py$

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit # BE-02
        files: \.py$
        args: [--skip, B101, B601] # Skip assert_used and shell_injection in tests

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy # BE-04
        files: \.py$

  # Security scanning with Semgrep
  - repo: https://github.com/semgrep/semgrep
    rev: v1.99.0
    hooks:
      - id: semgrep # SEC-01
        args: [--config=auto, --error, --skip-unknown-extensions]
        # Only run on changed files for performance
        stages: [pre-commit]

  # ==============================================================================
  # 3. Frontend Hooks (TypeScript / Next.js / Astro)
  # ==============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier # FE-01
        types_or: [javascript, jsx, ts, tsx, css, scss, html, json, yaml, markdown]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.30.0
    hooks:
      - id: eslint # FE-02
        files: \.[jt]sx?$
        # Requires .eslintrc.js and dependencies in package.json
        additional_dependencies:
          - eslint@^9.30.0
          - eslint-plugin-security@^3.0.1
          - '@typescript-eslint/parser@^8.35.0'
          - '@typescript-eslint/eslint-plugin@^8.35.0'
          - typescript-eslint@^8.35.0

  # ==============================================================================
  # 4. Infrastructure as Code (IaC) Hooks
  # ==============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.4
    hooks:
      - id: terraform_fmt # IAC-01
      - id: terraform_validate # IAC-02
      - id: terraform_tfsec # IAC-03
      - id: terraform_checkov # IAC-03

  # ==============================================================================
  # 5. API & Documentation Hooks
  # ==============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint # DOC-03
        args: ['--fix'] # Rely on default .markdownlint.json

  # Spectral hook is configured as a local hook below to support .env files.

  # ==============================================================================
  # 5. Container Security & Dockerfile Linting
  # ==============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker # DOCKER-01
        args: [--ignore, DL3008, --ignore, DL3009] # Ignore pin versions for some cases

  # ==============================================================================
  # 6. Local Hooks
  # ==============================================================================
  - repo: local
    hooks:
      - id: spectral-lint # DOC-02
        name: Spectral API Linting
        description: 'Lints OpenAPI specs using Spectral, requires SPECTRAL_DSN in .env'
        entry: tools/spectral-wrapper.sh
        language: script
        files: \.(yaml|yml|json)$
        require_serial: true

      - id: tsc-noemit # FE-03
        name: TypeScript Type Check
        entry: npx tsc --project tsconfig.json --noEmit
        language: node
        types_or: [ts, tsx]
        pass_filenames: false # Critical for project-wide check
        stages: [pre-commit]

      - id: safety-check # SEC-02
        name: Python Dependency Security Check
        entry: safety check
        language: python
        files: \.py$
        require_serial: true
        pass_filenames: false
        additional_dependencies: [safety]

      - id: pnpm-audit # SEC-03
        name: Node.js Dependency Security Check
        entry: pnpm audit --audit-level=high
        language: system
        files: package.*json$
        require_serial: true
        pass_filenames: false

      # ==============================================================================
      # 7. Fast Feedback Test Hooks - Package-Local Tests Only
      # ==============================================================================
      - id: workspace-tests # TEST-01
        name: Workspace Unit & Integration Tests
        description: 'Runs unit and integration tests in workspace packages (fast feedback)'
        entry: pnpm test
        language: system
        pass_filenames: false
        require_serial: true
        stages: [pre-commit]

      # Note: E2E tests moved to CI/CD pipeline for comprehensive validation
      # E2E tests require running servers and are better suited for CI stages
      # where infrastructure can be properly managed and monitored
